<html><head><title>Siegius - Unblocked Games</title><link rel="icon" href="https://raw.githubusercontent.com/Enderkries2011/Unblocked-Games/main/assets/unblocked.png" type="image/png"><style><base target="_blank"></head><body><div id="container">
  <div id="fr" data="<iframe width=&quot;100%&quot; height=&quot;100%&quot; src=&quot;https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/swf-sites/swf@main/sigie.xml&quot; frameborder=&quot;0&quot; allowfullscreen></iframe>"><iframe width="100%" height="100%" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/swf-sites/swf@main/sigie.xml" frameborder="0" allowfullscreen=""></iframe></div>
  <button class="c-button" type="button" onclick="PlayTo(this)" style="display: none;">CLICK TO PLAY</button>
</div>

<style>
  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  #fr {
    width: 100%;
    height: calc(100% - 40px);
  }

  .c-button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-width: 100%;
    font-family: fantasy;
    appearance: auto;
    border: 0;
    border-color: #fff;
    border-radius: 5px;
    background: #000;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
    z-index: 1;
  }

  .c-button:hover {
    background: #320d90;
  }
</style>

<script>
  function PlayTo(button) {
    var iframe = document.getElementById("fr");
    iframe.innerHTML = iframe.getAttribute("data");
    button.style.display = "none";
  }
</script></body></html>
